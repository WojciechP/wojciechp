---
layout: default
---
<section class="content">
{{ content }}
</section>
<section class="skills">
<h3>My Areas of Expertise:</h3>
  {% for skill in site.skills %}
  <div class="skill">
    <header>
      <h4><i class="icon icon-check"></i> {{ skill.title }}</h4>
      <span>{{ skill.description }}</span>
    </header>
    <div class="skill-content">
      {{ skill.output }}
    </div>
  </div>
  {% endfor %}
</section>
